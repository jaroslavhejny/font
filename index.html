<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet/less" type="text/css" href="style.css" />
    <title>Font Check</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweenjs/1.0.2/tweenjs.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js"></script>
</head>

<body>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="font" class="col-sm-2 control-label">Font name</label>
            <div class="col-sm-4">
                <input id="font" placeholder="Font, XML and PNG name" class="form-control">
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn" type="button" id="okFont">Load</button>
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn btn-info" type="button" disabled="disabled"  id="defFont">Save default</button>
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn btn-danger" type="button" disabled="disabled"  id="clFont">Clear default</button>
            </div>
        </div>



        <div class="form-group">
            <label for="fontSize" class="col-sm-2 control-label">Font size</label>
            <div class="col-sm-4">
                <input id="fontSize" type="number" value="24" class="form-control">
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn" id="okFS" type="button" disabled="disabled">OK</button>
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn btn-info" type="button" disabled="disabled" id="defSize">Save default</button>
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn btn-danger" type="button" disabled="disabled" id="clSize">Clear default</button>
            </div>
        </div>

        <div class="form-group">
            <label for="color" class="col-sm-2 control-label">Background color</label>
            <div class="col-sm-4">
                <input type="color" id="color" class="form-control" value="#808080">
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn" id="okColor" type="button" disabled="disabled">OK</button>
            </div>
            
            <div class="col-sm-2 text-center">
                    <button class="btn btn-info" type="button" disabled="disabled"  id="defColor">Save default</button>
                </div>
                <div class="col-sm-2 text-center">
                    <button class="btn btn-danger" type="button" disabled="disabled"  id="clColor">Clear default</button>
                </div>
        </div>



        <div class="form-group">
                <label for="text" class="col-sm-2 control-label">Static text</label>
                <div class="col-sm-4">
                    <input id="text" class="form-control" placeholder="9876543210" value="9876543210">
                </div>
                <div class="col-sm-2 text-center">
                    <button class="btn" id="okText" type="button" disabled="disabled">OK</button>
                </div>
    
                <div class="col-sm-2 text-center">
                    <button class="btn btn-info" type="button" disabled="disabled" id="defText">Save default</button>
                </div>
                <div class="col-sm-2 text-center">
                    <button class="btn btn-danger" type="button" disabled="disabled" id="clText">Clear default</button>
                </div>
            </div>

        <div class="form-group">
            <label for="text2" class="col-sm-2 control-label">Loading text</label>
            <div class="col-sm-8" id="text2">
                <div class=" form-control">
                    <div class="col-sm-1">
                        <label for="from">From:</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="number" id="from" value=0 class="form-control">
                    </div>
                    <div class="col-sm-1">
                        <label for="to">To:</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="number" id="to" value=1000 class="form-control">
                    </div>
                    <div class="col-sm-1">
                        <label for="time">Time:</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="number" id="time" value=5000 class="form-control" step=100>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <button class="btn" id="start" type="button" disabled="disabled">OK</button>
            </div>
        </div>


    </form>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
            <div class="text-center">
                <button class="btn btn-info" id="saveDefault" disabled="disabled">
                    Save ALL
                </button>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="text-center">
                <button class="btn btn-danger" id="clearDefault" disabled="disabled">
                    Clear ALL
                </button>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>

    <br>


</body>
<script src="fontCheck.js"></script>

</html>
