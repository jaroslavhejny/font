        <div class="form-group">
            <label for="font" class="col-sm-2 control-label">Font name</label>
            <div class="col-sm-8">
                <input id="font" placeholder="Font, XML and PNG name" class="form-control">
            </div>
            <div class="col-sm-2">
                <button class="btn" type="button" id="okFont">OK</button>
            </div>
        </div>

        <div class="form-group">
            <label for="fontSize" class="col-sm-2 control-label">Font size</label>
            <div class="col-sm-8">
                <input id="fontSize" type="number" value="24" class="form-control">
            </div>
            <div class="col-sm-2">
                <button class="btn" id="okFS" disabled="disabled">OK</button>
            </div>
        </div>

        <div class="form-group">
            <label for="color" class="col-sm-2 control-label">Background color</label>
            <div class="col-sm-8">
                <input type="color" id="color" class="form-control">
            </div>
            <div class="col-sm-2">
                <button class="btn" id="okColor" disabled="disabled">OK</button>
            </div>
        </div>



        <div class="form-group">
            <label for="text" class="col-sm-2 control-label">Static text</label>
            <div class="col-sm-8">
                <input id="text" class="form-control" placeholder="9876543210" value="9876543210">
            </div>
            <div class="col-sm-2">
                <button class="btn" id="okText" disabled="disabled">OK</button>
            </div>
        </div>

        <div class="form-group">
            <label for="text2" class="col-sm-2 control-label">Loading text</label>
            <div class="col-sm-8" id="text2">
                <div class=" form-control">
                    <div class="col-sm-1">
                        <label for="from">From:</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="number" id="from" value=0 class="form-control">
                    </div>
                    <div class="col-sm-1">
                        <label for="to">To:</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="number" id="to" value=1000 class="form-control">
                    </div>
                    <div class="col-sm-1">
                        <label for="time">Time:</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="number" id="time" value=5000 class="form-control" step=100>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <button class="btn" id="start" disabled="disabled">OK</button>
            </div>
        </div>
    </form>
